<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="range">Enter the range of numbers to guess from:</label>
        <select id="range" name="range">
            <option value="1-1000">1 to 1000</option>
            <option value="1-100000">1 to 100000</option>
            <option value="1-1000000">1 to 1000000</option>
        </select><br><br>
        <label for="guess">Guess the number:</label>
        <input type="number" id="guess" name="guess" min="1" max="1000000"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        // JavaScript code for game logic
    </script>
</body>
</html>
